<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="title">TWEETER</span>
      <div class=rightSide>
        <span class="newTweet"> 
          <p> <strong>Write</strong>a new tweet</p> 
        </span>
        <i class="fas fa-angle-double-down"></i>
      </div>

    </nav>
    <header class="profile-header">
      <div class="avatar-div">
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatar-name">
          <h2 class="header-name">Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="content-container">
          <form method="POST" action="/tweets/">
            <div>
              <label for="input-field" id="input-label" >What are you humming about?</label>
              <input name="text" id="input-field">
            </div>
            <div id="interactables">
              <button id="submit-tweet" type="submit">TWEET</button>
              <output name = counter class="char-count" for="input-field">128</output>
            </div>
          </form>
          <div id="tweets-container">
            <article id="old-tweet-text">
              <header>
                <div class="avatar-location">
                  <i class="fas fa-user-astronaut"></i> <!--astronaut icon-->
                  <span>profile name</span>
                </div>
                <div>
                  <i class="fas fa-at"></i>
                  <span>userID</span>
                </div>
              </header>
              <footer class="article-text">
                <h2>Title</h2>
                <p>Some text here...</p>
              </footer>
            </article>
            <div>
              <div id="engagement-container">
                <span>age of post</span>
                <div class="engagement-buttons">
                  <i class="fas fa-flag"></i>
                  <i class="fas fa-retweet"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
              <!-- /////////////////////////////////////// -->
              <i class="fas fa-user-nurse"></i>
              <i class="fas fa-user-ninja"></i>
              <i class="fas fa-user-md"></i>
              <i class="fas fa-user-injured"></i>
              <i class="fas fa-user-graduate"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
