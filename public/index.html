<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet-header.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet-footer.css" type="text/css">
    <link rel="stylesheet" href="/styles/error-message.css" type=text/css>
    <link rel="stylesheet" href="/styles/no-char-error.css" type="text/css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <img src="https://i.imgur.com/lRUnDgU.png"> -->


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="title">TWEETER</span>
      <div class=rightSide>
        <span class="newTweet"> 
          <p> <strong>Write</strong>a new tweet</p> 
        </span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="spacer"></div>

  <div class="content-area">
    <!--Profile header-->
    <header class="profile-header">
      <div class="avatar-div">
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatar-name">
          <h2 id="header-name">Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form>

          <!--section for error popup-->

          <div id="error-popup">
            <div id="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              <span>Error: Too Many Characters</span>
              <i class="fas fa-exclamation-triangle"></i>
            </div>
          </div>
          <div id="no-char-error">
            <div id="no-char-message">
              <i class="fas fa-exclamation-triangle"></i>
              <span>Error: Tweets Can Not Be Empty</span>
              <i class="fas fa-exclamation-triangle"></i>
            </div>
          </div>

          <!--Section for Posting New Tweet-->

          <div id="compose-tweet">
            <h2>Compose Tweet</h2>
            <label for="tweet-text" id="input-label" >What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div id="interactables">
              <button id="submit-tweet" type="submit">TWEET</button>
              <output name = counter class="char-count" for="tweet-text">140</output>
            </div>
          </div>
        </form>

        <!--Section to Display Tweets-->

        <div id="content-container">
          <div id="tweets-container">


          </div>
        </div>
      </section>
    </main>
    </div>
  </body>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</html>
